<html>
    <head>
        <title>TTOF Live2D Web Viewer</title>
        <link rel="stylesheet" href="global.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <div id="live2dWrapper" data-id="012" data-model="LianhuaBloodDuck" data-outfit="Default">
            <div class="l2d-tools">
                <span class="icon-next"></span>
                <span class="icon-home"></span>
                <span class="icon-message"></span>
                <span class="icon-camera"></span>
                <span class="icon-volumeup"></span>
                <span class="icon-volumedown"></span>
                <span class="icon-about"></span>
                <span class="icon-cross"></span>
            </div>
            <canvas id="live2d2"></canvas>
            <canvas id="live2d4"></canvas>
        </div>
        <div class="character-selection">
            <div class="selection-wrapper">
                <a href="javascript:void(0);">
                    <img src="https://static.wikia.nocookie.net/shiwuyu-xinmaban/images/d/d6/FoodSoul-squareicon-莲花血鸭.png">
                </a>
            </div>
            <div class="character-selection">
                <a href="javascript:void(0);">
                    <img src="https://static.wikia.nocookie.net/shiwuyu-xinmaban/images/e/e5/FoodSoul-squareicon-灯影牛肉.png">
                </a>
            </div>
        </div>
        
        <script src="live2d_bundle.js"></script>
        <script src="live2d_configuration.js"></script>
    </body>
</html>
